name: Gosec

on:
  push:
    branches:
      - dev

  pull_request:
    branches:
      - dev

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on

    steps:
      - name: Checkout Source
        uses: actions/checkout@v2

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          # Run everything except for rule G404
          args: -exclude=G404 ./...
